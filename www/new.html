<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new</title>
  </head>
  <body>
    new
    <p>1.创建一个空对象</p>
    <p>2.将空对象的__proto__指向构建函数的prototype</p>
    <p>3.将空对象作为函数的上下文this</p>
    <br />
    <br />
    <br />
    <br />
    <p>1.万物皆对象，null， undefined， string，boolean，number，symbol</p>
    <p>
      2.对象具有隐式原型，指向构造函数的原型，保证实例能够访问构造函数中的属性和方法
    </p>
    <p>
      3.函数除了有prototype， 还有__proto__
    </p>
  </body>

  <script>
    function Obj(name) {
      console.log(name);
      this.name = {
        text: name,
      };
      return this.name;
    }

    var a = {};
    a.__proto__ = Obj.prototype;
    var _a = Obj.call(a, "hhhhh");
    console.log(_a);
    console.log(_a.prototype);
    var b = new Object();
    console.log(b.__proto__);
  </script>
</html>
